<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora con JS</title>
    <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body onload="init()">
<!-- creditos a https://denisseestrada.com/calculadora-con-javascript/
 -->
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>
        <tr>
            <td><button id="siete">7</button></td><td><button id="ocho">8</button></td>
            <td><button id="nueve">9</button id=""></td><td><button id="division">/</button></td>
        </tr>
        <tr>
            <td><button id="cuatro">4</button></td><td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td><td><button id="multiplicacion">*</button></td>
        </tr>
        <tr>
            <td><button id="uno">1</button></td><td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td><td><button id="resta">-</button></td>
        </tr>
        <tr>
            <td><button id="igual">=</button></td><td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td><td><button id="suma">+</button></td>
        </tr>
        <tr>
            <td colspan="4"><span id="creditos">HECHO POR LMMR</span></td>
        </tr>
    </table>

    <script src="app.js"></script>
</body>
</html>
